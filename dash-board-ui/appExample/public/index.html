<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>">
    <% } %>
    <title><%= webpackConfig.name %></title>
    <!-- 开启底部安全区适配，针对iPhoneX以上机型底部有指示条的情况 -->
    <van-number-keyboard safe-area-inset-bottom />
    <script src='<%= process.env.VUE_APP_HISTORY === "y" ? process.env.VUE_APP_BASE +"/config/starter.js" : "config/starter.js"  %>'></script>
    <script src='<%= process.env.VUE_APP_HISTORY === "y" ? process.env.VUE_APP_BASE +"/config/index-" + process.env.NODE_ENV + ".js" : "config/index-" + process.env.NODE_ENV + ".js"  %>'></script>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }

      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 99999;
      }

      #loader-wrapper .loader-box {
        position: fixed;
        left: 50%;
        top: 50%;
        margin: -100px 0 0 -200px;
        width: 400px;
        height: 200px;
        text-align: center;
        vertical-align: center;
        font-weight: bold;
        color: #595959;
        font-size: 35px;
      }

      #loader-wrapper .loader-box>span {
        opacity: 0.4;
        display: inline-block;
        animation: bouncingLoader 1s infinite alternate;
      }

      #loader-wrapper .loader-box>span:nth-child(2) {
        animation-delay: 0.1s;
      }

      #loader-wrapper .loader-box>span:nth-child(3) {
        animation-delay: 0.2s;
      }

      #loader-wrapper .loader-box>span:nth-child(4) {
        animation-delay: 0.3s;
      }

      #loader-wrapper .loader-box>span:nth-child(5) {
        animation-delay: 0.4s;
      }

      #loader-wrapper .loader-box>span:nth-child(6) {
        animation-delay: 0.5s;
      }

      @keyframes bouncingLoader {

        0% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(25px);
        }

        100% {
          transform: translateY(0);
        }
      }

      #loader-wrapper .load_title {
        font-weight: bold;
        z-index: 1002;
        position: absolute;
        top: 50%;
        margin-top: 15px;
        color: #595959;
        font-size: 18px;
        width: 100%;
        text-align: center;
        opacity: 0.4;
        line-height: 30px;
      }

      .CodeMirror-hints {
        z-index: 9999 !important
      }
      .CodeMirror-lint-tooltip {
        z-index: 9999 !important
      }
    </style>
  </head>
  <body>
      <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
      <% } %>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="loader-wrapper">
        <div class="loader-box">
          <span>仪</span>
          <span>表</span>
          <span>盘</span>
        </div>
        <div class="load_title">加载中…</div>
      </div>
    </div>
  </body>
</html>
